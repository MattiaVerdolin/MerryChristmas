  }

  .ribbon {
    position: absolute;
    background: #facc15;
  }

  .ribbon.vertical {
    width: 30px;
    height: 100%;
    left: 85px;
  }

  .ribbon.horizontal {
    height: 30px;
    width: 100%;
    top: 85px;
  }

  .message {
    display: none;
    text-align: center;
    animation: fadeIn 1s forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
</style>
</head>
